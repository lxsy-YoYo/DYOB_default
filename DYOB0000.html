<body class="body-login">
    <div class="container">
		<div class="login-area center-block">
			<img src="img/logo_login.png" alt="logo" class="login-logo center-block">
			<h1 class="text-center">Log in</h1>	
			<form id="loginForm" role="form">
			  <div class="form-group">
				<label for="InputUserid">User ID</label>
				<input type="text" class="form-control" id="InputUserid" placeholder="User ID" data-bv-field="userid">
				<!--<input type="text" class="form-control" id="InputUserid" value="User ID" name="userid" onfocus="if (this.value =='User ID'){this.value ='',this.style.color='#707070'}" onblur="if (this.value ==''){this.value='User ID',this.style.color='#bbbbbb'}">-->
			  </div>
			  <div class="form-group">
				<label for="InputPassword">Password</label>
				<input type="password" class="form-control" id="InputPassword" placeholder="Password" data-bv-field="password">
				<!--<input type="text" class="form-control" id="InputPassword" value="Password" name="password" onfocus="if (this.value =='Password'){this.value ='',this.style.color='#707070'}" onblur="if (this.value ==''){this.value='Password',this.style.color='#bbbbbb'}">-->
			  </div>
			  <button type="submit" class="btn btn-default btn-block" id="signup">Log in</button>
			  <div class="checkbox text-center">
				<label>
				  <input type="checkbox" id="stay-check"> Stay Signed in
				</label>
			  </div>
			  <div class="form-group">
				<p class="help-block text-center"><a href="#">Forget User ID</a> | <a href="#">Forget Password</a></p>
			  </div>
			</form>
		</div>
 		
	</div>
	<footer class="login-footer">
		<p><a href="#">Join in</a>  |  @ BA SoftTech 2016</p>
	</footer>
<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#loginForm').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
		fields: {
            userid: {
                selector: '#InputUserid',
				trigger: 'blur',
				validators: {
                    notEmpty: {
                        message: ' '
                    }
                }
            },
            password: {
                selector: '#InputPassword',
				trigger: 'blur',
				validators: {
                    notEmpty: {
                        message: ' '
                    }
                }
            }
        },
        submitHandler: function(validator, form, submitButton) {
            var fullName = [validator.getFieldElements('firstName').val(),
                            validator.getFieldElements('lastName').val()].join(' ');
        }
    });
	$('#stay-check').iCheck({
		checkboxClass: 'icheckbox_minimal',
		radioClass: 'iradio_minimal',
		increaseArea: '20%' // optional
	  });
	$("#InputUserid").focus(function(){
		$(this).prop("placeholder","");
	});
	$("#InputUserid").blur(function(){
		$(this).prop("placeholder","User ID");
	});
	$("#InputPassword").focus(function(){
		$(this).prop("placeholder","");
	});
	$("#InputPassword").blur(function(){
		$(this).prop("placeholder","Password");
	});
});
</script>
<!-- set options before less.js script -->

    rootpath: ":/a.com/"
  };
</script>

</body>
