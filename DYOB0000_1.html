<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap - Prebuilt Layout</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrapValidator.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/minimal/minimal.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body-login">
	<div class="container">
		<div class="login-area center-block">
			<img src="img/logo_login.png" alt="logo" class="login-logo center-block">
			<h1 class="text-center">Join in</h1>	
			<form id="loginForm" role="form">
			  <div class="form-group">
				<label for="InputName">Name</label>
				<input type="text" class="form-control" id="InputName" placeholder="Name">
			  </div>
			  <div class="form-group">
				<label for="InputUserid">User ID</label>
				<input type="text" class="form-control" id="InputUserid" placeholder="User ID">
			  </div>
			  <div class="form-group">
				<label for="InputPassword">Password</label>
				<div class="input-group">
				  <input type="password" class="form-control" id="InputPassword" placeholder="Password">
				  <span class="input-group-addon">
					<input type="checkbox" id="check-show"> <label for="check-show" class="label-check">Show</label>
				  </span>
				</div>
			  </div>
			  <button type="submit" class="btn btn-default btn-block">Create an account</button>
			</form>
			
		</div>
 		
	</div>
	<footer class="login-footer">
		<p><a href="#">Log in</a>  |  @ BA SoftTech 2016</p>
	</footer>


<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#loginForm').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
		fields: {
            username: {
                selector: '#InputName',
				trigger: 'blur',
				validators: {
                    notEmpty: {
                        message: ' '
                    }
                }
            },
			userid: {
                selector: '#InputUserid',
				trigger: 'blur',
				validators: {
                    notEmpty: {
                        message: ' '
                    }
                }
            },
            password: {
                selector: '#InputPassword',
				trigger: 'blur',
				validators: {
                    notEmpty: {
                        message: ' '
                    }
                }
            }
        },
        submitHandler: function(validator, form, submitButton) {
            validator.defaultSubmit();  
			$.post(form.attr('action'), form.serialize(), function(result) {  
                // The result is a JSON formatted by your back-end  
                // I assume the format is as following:  
                //  {  
                //      valid: true,          // false if the account is not found  
                //      username: 'Username', // null if the account is not found  
                //  }  
                if (result.valid == true || result.valid == 'true') {  
                    // You can reload the current location  
                    window.location.reload();  
                } else {   
                    // Enable the submit buttons  
                    $('#loginForm').bootstrapValidator('disableSubmitButtons', false);  
                }  
            }, 'json');  
        }
    });
	$('#check-show').iCheck({
		checkboxClass: 'icheckbox_minimal',
		radioClass: 'iradio_minimal',
		increaseArea: '20%' // optional
	  });
	$("#InputName").focus(function(){
		$(this).prop("placeholder","");
	});
	$("#InputName").blur(function(){
		$(this).prop("placeholder","Name");
	});
	$("#InputUserid").focus(function(){
		$(this).prop("placeholder","");
	});
	$("#InputUserid").blur(function(){
		$(this).prop("placeholder","User ID");
	});
	$("#InputPassword").focus(function(){
		$(this).prop("placeholder","");
	});
	$("#InputPassword").blur(function(){
		$(this).prop("placeholder","Password");
	});
});
</script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrapValidator.min.js"></script>
<script src="js/icheck.js"></script>
</body>
</html>
